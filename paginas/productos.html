<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Dunder Mifflin: Scranton City</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="../index.html"
          ><img
            src="../recursos/Dunder_Mifflin,_Inc.svg.png"
            alt="Logo Dunder_Mifflin"
        /></a>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              src="../recursos/Dunder_Mifflin,_Inc.svg.png"
              alt=""
              width="30"
              height="24"
            />
            Sucursal: Scranton City</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../paginas/staff.html"
                  >Staff</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../paginas/productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../paginas/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
          <div>
            <ul class="navbar-nav carrito">
              <li class="nav-item">
                <a class="nav-link" href="../paginas/carrito.html"
                  ><img
                    id="carrito"
                    src="../recursos/carrito.png"
                    alt="img_carrito"
                    class="carrito"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main main__productos">
      <h1>Productos</h1>
      <section class="productos">
        <div id="productos" class="productos__papel"></div>
        <button id="btnCarrito" class="productos__papel__carrito" type="submit">
          Ir Al Carrito
        </button>
      </section>
    </main>
    <footer class="footer footer__productos">
      <p>Evans Ct, Scranton, Lackawanna, Pensilvania</p>
      <h4>Todos los derechos reservados</h4>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../scripts/productos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
